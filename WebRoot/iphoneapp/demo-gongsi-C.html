            <li style="border-bottom:1px solid #aaa;overflow:hidden;height:auto;padding-bottom:6px;">

                <span class="rr">

                <span id="productSpan">

        <a onclick="alert('请进入官网pc端进行联系该公司！')" class="bta1">联系ta</a><a id="applyJoin" class="bta2">申请加入</a>

    <script>
    	$(document).ready(function() {
    		
    		var item = window.location.href.split("item")[1].substr(1, 32);
    		if(item != null && item != "") {
    			$.ajax({
				　　type : "GET",
				　　url: "/ChuangYeJia/getStartupsItem!getStartupsDetailForPhone.action",
				　　dataType : "jsonp",
					data : {
		             	item : item
		             },
				 	jsonpCallback: "startupsDetailJsonpCallback",  
				　　success : function(sdata) {
						if(sdata.success) {
							var sts = sdata.sts;
							$(".startupsCover").attr("src", sts.startupsCover);
							$(".startupsName").text(sts.startupsName);
							$(".startupsServiceType").text(sts.startupsServiceType);
							$(".startupsOperationStage").text(sts.startupsOperationStage);
							$(".startupsCopartnerRequire").text(sts.startupsCopartnerRequire);
							$(".startupsAddress").text(sts.startupsAddress);
							$(".startupsBrief").text(sts.startupsBrief);
							$(".startupsDetail").text(sts.startupsDetail);
							for(var i = 0; i < sts.copartner.length - 1; i++) {
								$(".copartnerDetailForCloneLabel").clone().attr("class", "chenyuan copartnerDetail copartnerDetailForClone").appenTo($("#startupsMember"));
							}
							for(var i = 0; i < sts.copartner.length; i++) {
								$(".copartnerDetail").eq(i).attr("href", "demo03.html?mark=" + sts.copartner[i].userId);
								$(".copartnerPhoto").eq(i).attr("src", sts.copartner[i].userPhoto);
								$(".copartnerName").eq(i).text(sts.copartner[i].userNickName);
							}
							
							$("#applyJoin").attr("href", "shenqingjiaru.html?item=" + item);
						} else
							alert(sdata.reason);
				　　}
				});
				
				$.ajax({
				　　type : "GET",
				　　url: "/ChuangYeJia/getProductsInStartups!getProductsInStartups.action",
				　　dataType : "jsonp",
					data : {
		             	startupsId : item
		             },
				 	jsonpCallback: "productsJsonpCallback",  
				　　success : function(pdata) {
						if(pdata.success) {
							var ps = pdata.ps;
							for(var i = 0; i < ps.length - 1; i++) {
								$(".productDetailForCloneLabel").clone().attr("class", "chenyuan productDetail productDetailForClone").appenTo($("#productSpan"));
							}
							for(var i = 0; i < ps.length; i++) {
								$(".productDetail").eq(i).attr("href", "demo03.html?item=" + ps[i].productId);
								$(".productCover").eq(i).attr("src", ps[i].productCover);
								$(".productName").eq(i).text(ps[i].productName);
							}
						} else
							alert("加载失败！");
				　　}
				});
				
    		}
    	})
    </script>
