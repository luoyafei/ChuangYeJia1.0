			$(document).ready(function() {

					alert(tel);
					if(tel != null && tel != "" && tel.match(/^1[34578]\d{9}$/)) {
						$.post('/ChuangYeJia/forgetPassword!justDoIt.action', {
							tel : tel
						}, function(data, textStatus) {
							if(textStatus == "success") {
								if(data.success) {
									alert("找回密码申请成功！请您注意查收您的短信！");
								} else {
									alert(data.reason);
								}
							} else
								alert("网络出差请重试！");
						}, 'json');
					} else 
						alert("请填写信息！");
