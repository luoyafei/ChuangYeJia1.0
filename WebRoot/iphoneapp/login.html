	    <script>
	    	$(document).ready(function() {
	    		$(".submitLogin").bind("click", function() {
	    			var uTel = $(".uTel").val().trim();
	    			var uPwd = $(".uPwd").val().trim();
	    			var uCode = $(".uCode").val().trim();
	    			if(uTel != "" && uPwd != "" && uCode != "") {
	    				
		    			$.ajax({
						　　type : "GET",
						　　url: '/ChuangYeJia/vaction!loginForPhone.action',
						　　dataType : "jsonp",
							data : {
								tel : uTel,
								password : uPwd,
								identifyCode : uCode
				            },
						 	jsonpCallback: "validateJsonpCallback",  
						　　success : function(udata) {
								if(udata.flag) {
									alert("登陆成功");
									window.location.href = "demo01.html";
								} else {
									alert(udata.reason);
								}
							}
						});
	    				
	    			} else {
	    				alert("请按要求输入");
	    			}
	    		});
	    	});
