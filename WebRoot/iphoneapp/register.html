	<script>
		var webdomain = "http://localhost:8080";
		$(document).ready(function() {
			$(".clickSend").bind("click", sendTel);
			
			$(".submitRegist").bind("click", function() {
				var nickname = $(".nickname").val().trim();
    			var tel = $(".tel").val().trim();
    			var msgCode = $(".msgCode").val().trim();
    			var pwd = $(".pwd").val().trim();
    			var uCode = $(".uCode").val().trim();
    			if(nickname != "" && tel != "" && msgCode != "" && pwd != null && uCode != null) {
    				$.ajax({
					　　type : "GET",
					　　url: webdomain + '/ChuangYeJia/userSignIn!registeForPhoto.action',
					　　dataType : "jsonp",
						data : {
							nickname : nickname,
							tel : tel,
							password : pwd,
							identifyCode : uCode,
							registerTelCode : msgCode
			            },
					 	jsonpCallback: "registerJsonpCallback",  
					　　success : function(udata) {
							if(udata.flag) {
								alert("注册成功");
								window.location.href = "demo01.html";
							} else {
								alert(udata.reason);
							}
						}
					});
    			} else {
    				alert("请按要求填写信息");
    			}
			});
			
		});
		
		function sendTel() {
			if($(".tel").val().trim() !== "" && $(".tel").val().trim().match(/^1[34578]\d{9}$/) && $(".nickname").val().trim() != "") {
				
				
				var webdomain = "http://localhost:8080";
    			$.ajax({
				　　type : "GET",
				　　url: webdomain + '/ChuangYeJia/sendMessage!sendMessage.action',
				　　dataType : "jsonp",
				 	jsonpCallback: "sendTelCodeJsonpCallback",  
				 	data : {
				 		nickname : $(".nickname").val().trim(),
						tel : $(".tel").val().trim()
				 	},
				　　success : function(mdata) {
						if(mdata.success) {
							alert("发送成功！请您注意查收您的短信！");
							$(".clickSend").unbind("click");
							$(".clickSend").attr("disabled", "disabled");
							var i = 300;
							var runTime = setInterval(function() {
								$(".clickSend").text(i-- + "秒后重新点击获取手机验证码");
								if(i == -2) {
									$(".clickSend").removeAttr("disabled");
									$(".clickSend").text("点击获取手机验证码");
									i == 300;
									clearInterval(runTime);
									$(".clickSend").bind("click", sendTel);
								}
							}, 1000);
						} else {
							alert(mdata.reason);
						}
					}
				});
				
			} else {
				alert("请先输入正确的电话号码和用户名！");
			}
		}
