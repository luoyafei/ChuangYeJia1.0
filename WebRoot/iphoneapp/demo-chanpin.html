<link rel="stylesheet" href="css/grzx.css" />

<style>
body {
	font-size: 1em;
	font-family: "Microsoft YaHei", Arial;
	overflow-x: hidden;
	overflow-y: auto;
	padding-bottom: 120px;
}

.viewport {
	max-width: 640px;
	min-width: 300px;
	margin: 0 auto;
}

a {
	color: #fff;
	text-decoration: none;
}

ul {
	list-style: none;
	padding-left: 0px;
}
#footer {
	width: 100%;
	position: fixed;
	bottom: 0;
}

#footer>ul {
	width: 100%;
	overflow: hidden;
	margin-bottom: 0;
	text-align: center;
	margin-left: -8px;
}

#footer>ul>li {
	width: 25%;
	float: left;
	border-top: 1px solid #000;
	border-left: none;
	border-bottom: none;
	background: #fff;
	padding-bottom: 2.5px;
}

#footer>ul>li a {
	color: #000;
}

#footer>ul>li img {
	width: 34.8%;
	margin-bottom: -7px;
}

#footer>ul>li span {
	display: inline-block;
	font-size: 0.73em;
}
</style>

</head>
<body>
	<div class="viewport">
		<ul class="ul5">
			<li class="li5" style="width: 100%; border-right: none;"><a
				href="#" class="a5"
				style="color: royalblue; text-align: left; padding-left: 5px;">我的产品</a>
			</li>
		</ul>

			</a></li>

			</a></li>
		</ul>
	</div>
	<script type="text/javascript" src="js/jquery-1.11.3.js" ></script>
		<script>
			$(document).ready(function() {
				
				$.post('getProductsInConsoleForUser!getProductsInConsoleForUser.action', {
					fromConsole : true
				}, function(data, textStatus) {
					if(textStatus == "success") {
						if(data.success) {
							
							if(data.ps != null && data.ps.length > 0) {
								var sIls = "";
								for(var i = 0; i < data.ps.length; i++) {
									sIls += ("<li class='li5a'><a href=" + "/ChuangYeJia/iphoneapp/chanpinxiangqing.html?item=" +  data.ps[i].productId + "><img src='" + data.ps[i].productCover + "'/><span>" + data.ps[i].productName + "</span></a></li>");
								}
								$("#myCreateP").html(sIls);
							}
						}
					}
				}, 'json');
			});
		</script>
</body>
