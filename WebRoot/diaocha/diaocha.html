<body>
	<section class="toup"  id="t1">

		<div class="swipers">
			<div class="con">

	<section class="toup" id="t2">
		<!-- <div class="logo">
			<img src="images/logo.png"/>
		</div> -->
		<div class="swipers">
		<!-- 上下 -->
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div class="scores">
						<div class="f"><span>1</span>您关注创业领域是?</div>
						<div class="choose">
							<div class="input"><input type="radio" name="field" class="field" autocomplete="off" value="1" id="1"/><label for="1">移动互联网</label></div>
                            <div class="input"><input type="radio" name="field" class="field" autocomplete="off" value="2" id="2"/><label for="2">电子商务</label></div>
                            <div class="input"><input type="radio" name="field" class="field" autocomplete="off" value="3" id="3"/><label for="3">文化艺术</label></div>
                            <div class="input"><input type="radio" name="field" class="field" autocomplete="off" value="9" id="9"/><label for="9">智能硬件</label></div>
                            <div class="input"><input type="radio" name="field" class="field" autocomplete="off" value="15" id="15"/><label for="15">生活消费</label></div>
                            <div class="input"><input type="radio" name="field" class="field" autocomplete="off" value="0" id="0"/><label for="0">其他</label></div>
						</div>
					</div>
				</div>
			</div>
			<div class="preNexts">
				<div class="swiper-button-prev"><div class="pre"></div>上一题</div>
				<div class="swiper-button-next"><div class="next"></div>下一题</div>
			</div>
		</div>
		<!-- 上下end -->
		</div>
	</section>
	<section class="toup" id="t3">
		<div class="swipers">
			<div class="con con1">

                <input type="text" name="name" id="name" class="phone" maxlength="16" placeholder="您的名字"/>
                <input type="text" name="school" id="school" class="phone" maxlength="16" placeholder="您的学校"/>
                <input type="tel" name="tel" id="tel" class="phone" maxlength="11" placeholder="手机号码"/>
                <textarea rows="5" cols="" name="undergo" id="undergo" class="undergo" maxlength="255" placeholder="您在大学期间参与的创新创业活动？（正在创业的项目、参与过大型比赛、参加过讲座、沙龙、夏令营）"></textarea>
                <textarea name="category" id="category" class="undergo" maxlength="255" placeholder="您觉得自己身上具备哪方面的创业能力？(某一方面特长、掌握的技术、推广运营资源、用于创业的资金）"></textarea>
                
			<!-- 	<div class="smile">
					<p>感谢同学们的填写，每个填完此问卷同学们都可获赠创业+西安大学生联盟会的会员资格一年。</p>
			        <p>会员福利：</p>
                    <p>1、通过创业+平台认识各大高校的创业大牛，加入他们的创业团队。在提升了自己能力的同时，又能通过自己的双手创造财富。</p>
                    <p>2、我们可以给你们提供免费的办公场地跟资金支持，就是这么任性的帮助你圆梦。</p>
                    <p>3、除此之外，我们还提供一些兼职实习的岗位给同学们。输送一些人材去大企业提前感受工作学习的氛围，如果表现好的话，有可能直接录用哦。</p>
                    <p>4、最后，我们定期会举办线上线下的创业沙龙活动。在轻松愉快的氛围中分享创业大牛的心路历程。</p>
                    <p>活动主办：西安交通大学研究生会  </p>
                    <p>活动承办：西安创加科技有限公司</p>
                </div> -->
			</div>
			<a onclick="submit()" class="tijiao">提交调查</a>
		</div>
	</section>
	<script src="swiper/swiper.min.js"></script>
	<script>

        function submit() {
            var field = $('input[name="field"]:checked').val();
            var undergo = $('#undergo').val().trim();
            var category = $('#category').val().trim();
            var name = $("#name").val().trim().trim();
            var school = $("#school").val().trim();
            var tel = $("#tel").val().trim();

            if(checkChooseField(field) && checkOtherField(undergo) && checkOtherField(category) && checkInput(name) && checkInput(school) && checkTel(tel)) {
                $.post("submitDiaoCha!justDoIt.action", {
                    field : field,
                    undergo : undergo,
                    category : category,
                    name : name,
                    school : school,
                    tel : tel
                }, function(data, textStatus) {
                	if(data) {
                		alert("提交成功！谢谢参与！");
                	} else {
                		alert("提交失败");
                	}
                }, 'json');
            } else {
                alert("请按要求填写信息！");
            }
        }

        function checkOtherField(other) {
        	if(other != null && other.length < 255 && other.length > 1) {
        		return true;
        	} else {
        		return false;
        	}
        }
        
        function checkTel(tel) {
            if(tel.length == 11) {
                return true;
            } else {
                return false;
            }
        }

        function checkInput(content) {
            if(content != null && content.length >= 2 && content.length < 16) {
                return true;
            } else {
                return false;
            }
        }
        function checkChooseField(choose) {
            if(choose != null && choose.match(/[0-9]{1,2}/)) {
                return true;
            } else {
                return false;
            }
        }
        var mySwiper  = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        slidesPerView: 1,
        paginationClickable: true,
        spaceBetween: 30,
        loop: true,
		onReachEnd: function(swiper){
			$("#t2").hide();
			$("#t3").show();
		}
    });
	$("#t2,#t3").hide();
		$("a.jion").on("click",function(){
			$("#t1").hide();
			$("#t2").show();
	});
	$(".swiper-container label,.swiper-container input").click(function(){
		var this_active = $(this).parents(".swiper-slide").index();
		setTimeout(function(){
			mySwiper.slideTo(this_active+1,1000)
		},500);
		
 });
	$('.swiper-button-next').click(function(){
		if(mySwiper .isEnd){
			$("#t2").hide();
			$("#t3").show();
		}
	})
	
	</script>
</body>
</html>
